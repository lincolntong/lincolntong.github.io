<html lang="en">
<head>

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>安达出行</title>

</head>
<body>
<div class="down_container">
  <div class="top">
    <img class="logo" src="./static/images/logo.png" alt="">
    <div class="title">安达出行</div>
    <div class="sub appVersion">版本：2.7.3</div>
    <div class="sub appSize">大小：14.8</div>
    <div class="down_btn goDown">
      <img src="./static/images/icon.png" alt="">
      <span>下载应用</span>
    </div>
  </div>
  <div class="bottom">
    <img src="./static/images/iphone.png" alt="">
    <div class="text">
      <div>经济、便捷的</div>
      <p>一站式出行方式</p>
    </div>
  </div>

</div>
<script src="./static/jquery.js"></script>
<script>
  $(function() {
    const hegiht = document.body.clientHeight;
    const Device = isDevice();
    $('.down_container').css('height',hegiht);
    if(Device === 'ios'){
      setVersionAndSize('1.4.0','31.6');
    }
    $('.goDown').click(function () {
      if(Device === 'ios'){
        window.location.href ='https://itunes.apple.com/cn/app/%E7%A8%B3%E7%A8%B3%E5%87%BA%E8%A1%8C/id1282983696?mt=8';
      }else{
        window.location.href ='http://120.79.85.117:8011/download/passenger/wwcx.apk';
      }
    })
  });

  function setVersionAndSize(version,size) {
    $('.appVersion').text('版本：' + version);
    $('.appSize').text('大小：' + size);
  }



  function isDevice(){//判断是android还是ios还是web
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/iPhone\sOS/i) == "iphone os" || ua.match(/iPad/i)=="ipad"){//ios
      return "ios";
    }
    if(ua.match(/Android/i) == "android") {
      return "Android";
    }
    return "Web";
  }

</script>

</html>
